{% extends "base.html" %}
{% block title %}
HomePage
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    Hello, {{ user.username }}!</br>
    <a href="{% url 'logout' %}">Logout</a><br>
{% else %}
    <p>You are not logged in</p>
    <a href="accounts/login">Login Page</a>
{% endif %}
<br>
<a href="register">create new user</a>
{% endblock %}
